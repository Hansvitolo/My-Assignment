        const arr = [1, 2, 3, 4, 5, 6];

        function sumOfNumbers (arr){
            let sum = 0;
            for(i = 0; i < arr.length; i++){
                if(arr[i] % 2 === 0){
                    sum += arr[i];
                }
            }
            return sum;
        }
        console.log(sumOfNumbers(arr));
