<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Methods</title>
</head>
<body>
    <h2>Object Methods</h2>
    <p id="show"></p>
    <script>
        //Methods here refer to functions written within an object

        const person = {
            name: 'Melvin',
            lastName: 'Hauwa',
            status: 'married',
            occupation: 'agent',
            fullName: function(){
                return this.name + '' + this.lastName.toUpperCase();
            }
        }

        document.getElementById('show').innerHTML = person.fullName();

    </script>
</body>
</html>
