<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators</title>
</head>
<body>
    <script>
        let y = 3;
        let x = 9;
        alert(`the use of AND. the statement evaluates to: ${y > 4 && x > 9}`);
        alert(`use of OR operator. statement evaluates to: ${x == 4 || y > 3}`);
    </script>
</body>
</html>
