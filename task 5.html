<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- A simple program to check two numbers and return true if one of the numbers is 100 or if the sum of the two numbers is 100 -->
    <h1>COME ON YOU CAN DO IT!!! STOP SLACKING</h1>
    <script>
        let user = prompt('Enter your name here');
        alert(`Welcome ${user}`);
        let userInput = Number(prompt('Enter number'));
        let input = Number(prompt('enter number here'));
        if(userInput === 100 || input === 100 || (userInput + input === 100)){
            alert('True');
        } else{
            alert('False')
        }
    </script>
</body>
</html>
