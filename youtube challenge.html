<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/934a2ff6c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top">
        <div class="top-left">
            <div class="first">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="second">
                <i class="fa-brands fa-youtube"></i>
                <h2>YouTube
                    <sup style="font-size: 12px; color: #888; font-weight: 100;">NG</sup>
                </h2>
            </div>
        </div>

        <div class="center">
            <div class="third">
                <input type="search" placeholder="search">
                <div class="search-icon" title="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="fourth">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>

        <div class="top-right">
            <div class="video-icon">
                <i class="fa-solid fa-video"></i>
            </div>

            <div class="bell-icon">
                <i class="fa-regular fa-bell"></i>
                <div class="superscript">
                    9+
                </div>
            </div>

            <div class="profilepic">
                <img src="7d5b22a7bb943b00ba557ffef754914fe5d7b695.png" alt="stop singing">
            </div>
        </div>
    </div>
</body>
</html>
