<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h1>Canvas element interaction</h1>
    <canvas id="myCanvas" width="300" height="180" style="border: 1px red solid;"></canvas>


    <script>
        let canvas = document.getElementById('myCanvas');
        // 
        let canvasDraw = canvas.getContext('2d');
        canvasDraw.font = '35px Arial';
        canvasDraw.fillStyle = 'purple';
        canvasDraw.fillText('Picasso Canvas', 20, 50);

        canvasDraw.beginPath();
        // line 21 is the beginning of the red horizontal line
        canvasDraw.moveTo(0, 90);
        canvasDraw.lineTo(300, 90);
        //lines 23 and 24 show the coordinates to which the line should move, in the canvas
        canvasDraw.strokeStyle = 'red';
        canvasDraw.stroke();
    </script>
</body>
</html>
