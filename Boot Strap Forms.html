<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Strap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* form{
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        } */
    </style>
</head>
<body>
    <form action="">
        <div class="row">
            <div class="col">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-input" placeholder="Name"> <br><br>
            </div>
            <div class="col">
                <label for="email">Email</label>
                <input type="email" placeholder="email"><br><br>
            </div>
            <div class="col">
                <label for="age">Age</label>
                <input type="number" placeholder="Age"><br><br>
            </div>
            <div class="col">
                <label for="phone">Phone</label>
                <input type="number" placeholder="Phone"><br><br>
            </div>
            <div class="col">
                <label for="password">Password</label>
                <input type="password" placeholder="password"><br><br>
            </div>
            <div class="col">
                <input type="submit" class="bg-success p-1 text-white">
                <input type="reset" class="bg-danger p-1 text-white">
            </div>
        </div>
    </form>
</body>
</html>
