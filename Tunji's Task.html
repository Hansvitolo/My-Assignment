    <script>
        let user = prompt('Enter your name');

        let attempt = 3;
        while(attempt > 0){
            let userInput = Number(prompt(`${user}, guess the right number`));
            if(secretNumber > userInput){
                attempt -= 1
                alert(`The secret number (${secretNumber}) is greater than the user number. You have ${attempt} attempts left.`)
            }
            else if(secretNumber < userInput){
                attempt -= 1;
                alert(`The secret number (${secretNumber}) is less than the user number. You have ${attempt} attempts left.`);
            }
            else{
                alert(`${user}, you guessed the right answer!`);
                break;
            }
        }
