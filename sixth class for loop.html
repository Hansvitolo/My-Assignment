<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixth class for loop</title>
</head>
<body>
    <h1>Use of While-loop</h1>
    <script>
        let i = 0;
        while(i <= 10){
            console.log('The number is ' +i);
            i++;
        }
    // i++;
    </script>
