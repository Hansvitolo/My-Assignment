<body>
    <h1>Revision</h1>

    <script>
        let name = prompt('What is your name?');
        let x = Number(prompt(`How much do you earn ${name}?`));
        for(i = 1; i <= 5; i++){
            let y = x * 0.2;
            alert(`${name} you earn ${x} and saved ${y}. Well done!`);
            // break;
        } 
    </script>
