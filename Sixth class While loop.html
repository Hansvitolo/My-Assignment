<body>
    <h1>Calculating Sum Using While-loop</h1>

    <script>
        let sum = 0;
        let num = 1;
        while (num <= 50){
            sum += num;
            num++;
        }
        console.log(`the sum is ${sum}`);
    </script>
</body>
