<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Do-while Loop</title>
</head>
<body>
    
    <script>
        let text = "";
        let k = 0;

        do{
            text += "\nThe current number is " + k;
            k++
        }
        while(k <= 20);
        console.log(text);
    </script>
</body>
</html>
