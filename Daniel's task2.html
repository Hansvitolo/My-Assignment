<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Daniel's Task 2 Continuos loop</h1>

    <script>
        let num;
        while (true){
            num = Number(prompt('Input the right number here:'));
            if (num  < 51 && num >= 50){
                alert(`${num} is the correct answer, well done!`);
                break;
            }
            alert('Input the right number here:');
        }
        alert('Continue on mission');
    </script>
</body>
